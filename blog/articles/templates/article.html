<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/static/article.css">
	<title>{{post.title}}</title>
</head>
<body>
	<div class="archive">
		<div class="header">
			<p>
				{% load static %}
				<img src="{% static 'programminglanguages.jpeg' %}"/>
				<a class="link" href="http://127.0.0.1:8000/articles">Все статьи</a>
			</p>
			<div class="one-post">
				<h2 class="post-title">{{post.title}}</h2>
				<div class="article-info">
					<div class="article-author">{{post.author.username}}</div>
					<div class="article-created-date">{{post.created_date}}</div>
				</div>
				<p class="article-text">{{post.get_excerpt}}</p>
			</div>
		</div>
	</div>
</body>
</html>
